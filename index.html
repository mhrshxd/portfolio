<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e0533, #4a00e0, #00c4ff); /* Fancy gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scroll on animations */
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1); /* Glassmorphism effect */
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border-radius: 20px;
            backdrop-filter: blur(10px); /* Fancy blur effect */
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            animation: floatIn 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes floatIn {
            from { opacity: 0; transform: translateY(50px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        h1 {
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            font-size: 2em;
            letter-spacing: 2px;
        }

        .input-group {
            margin: 20px 0;
            position: relative;
        }

        input {
            padding: 12px;
            width: 200px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            transition: all 0.4s ease;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        input:focus {
            outline: none;
            width: 220px;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 196, 255, 0.7);
            transform: scale(1.02);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff00cc, #3333ff); /* Fancy gradient */
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(255, 0, 204, 0.4);
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 0, 204, 0.6);
            background: linear-gradient(45deg, #ff33cc, #6666ff);
        }

        button:active {
            transform: scale(0.95);
        }

        .message {
            display: none;
            color: #fff;
            margin-top: 20px;
            animation: slideUp 0.5s ease-in;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-message {
            display: none;
            color: white;
            background: rgba(255, 0, 0, 0.9);
            padding: 10px 20px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            animation: shake 0.5s ease-in-out;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        /* Background particle effect */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: drift 5s infinite linear;
            pointer-events: none;
        }

        @keyframes drift {
            0% { transform: translateY(100vh); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div class="input-group">
            <input type="text" id="username" placeholder="Username" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <button onclick="submitForm()">Login</button>
        <div class="message" id="loginMessage"></div>
        <div class="error-message" id="errorMessage">Incorrect username or password!</div>
    </div>

    <script>
        const validUsername = "user123";
        const validPassword = "pass456";

        function submitForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginMessage = document.getElementById('loginMessage');
            const errorMessage = document.getElementById('errorMessage');
            const button = document.querySelector('button');

            loginMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            if (username && password) {
                if (username === validUsername && password === validPassword) {
                    loginMessage.style.display = 'block';
                    loginMessage.textContent = `Welcome, ${username}!`;
                    button.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        button.style.transform = 'scale(1)';
                    }, 100);
                    setTimeout(() => {
                        window.location.href = 'intropage.html';
                    }, 2000);
                } else {
                    errorMessage.style.display = 'block';
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 3000);
                }
            } else {
                errorMessage.textContent = 'Please enter both username and password!';
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        }

        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitForm();
            }
        });

        // Particle effect
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDuration = Math.random() * 3 + 3 + 's';
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 5000);
        }

        setInterval(createParticle, 300);
    </script>
</body>
</html>
